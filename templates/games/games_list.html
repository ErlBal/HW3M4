<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game List</title>
</head>
<body>
<h1>Список игр</h1>
<ul>
  {% for i in game_key %}
  <li>
      <h2>{{i.title}}</h2>
      <img src="{{i.image.url}}" alt="">
      <p>{{i.description}}</p>
      <a href="/game_detail/{{i.id}}">Страница игры</a>
  </li>
  {% endfor %}
</ul>
<button><a href="/create_game/">Добавить игру</a></button>
</body>
</html>
