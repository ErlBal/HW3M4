<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game Detail</title>
</head>
<body>
<h1>{{game_id.title}}</h1>
<p>{{game_id.description}}</p>
<p>{{game_id.genre}}</p>
<p>{{game_id.cost}}</p>
<p>{{game_id.year}}</p>
<p>{{game_id.publisher}}</p>
<p>{{game_id.platform}}</p>
<iframe src="{{game_id.trailer}}" frameborder="0"></iframe>
<iframe src="{{game_id.gameplay}}" frameborder="0"></iframe>

<button><a href="/game_detail/{{ game_id.id }}/delete/">Удалить</a></button>
<button><a href="/game_detail/{{ game_id.id }}/update/">Изменить</a></button>
</body>
</html>
